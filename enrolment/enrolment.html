<!DOCTYPE html>
<html>
<head>
    <title>Enrolment</title>
    <script src="../config.js"></script>
    <script src='jquery-3.4.1.min.js'></script>
</head>
<body>
    <div id="main">  
        <h3 id="name"></h3>
        <div id="disciplineDiv">
            <p class="disciplines" id="disciplineRow1">
                <select class="discipline" id="disciplineSelect1" oninput="checkPartner(this)">
                    <option value="DEFAULT" class="defaultDiscipline">------------</option>
                    <option value="MENSINGLES" class="men single">Men's Singles</option>
                    <option value="MENSDOUBLES" class="men double">Men's Doubles</option>
                    <option value="WOMENSINGLES" class="women single">Women's Singles</option>
                    <option value="WOMENDOUBLES" class="women double">Women's Doubles</option>
                    <option value="MIXEDDOUBLES" class="double">Mixed Doubles</option>
                </select>
                
                <select class="playerLevel">
                        <option value="9"> 9e divisie </option>
                        <option value="8"> 8e divisie </option>
                        <option value="7"> 7e divisie </option>
                        <option value="6"> 6e divisie </option>
                        <option value="5"> 5e divisie </option>
                        <option value="4"> 4e divisie </option>
                        <option value="3"> 3e divisie </option>
                        <option value="2"> 2e divisie </option>
                        <option value="1"> 1e divisie </option>
                        <option value="0"> Ere-divisie </option>
                </select>

                <input class="leagueNumber" placeholder="league number partner">
                
            </p>
        </div>
        <button id="submitButton" onclick="submit()">Enrol</button> <br>
    </div>
</body>

<script src='enrolment.js'></script>
</html>
