<html>
    <header>
        <link rel="stylesheet" href="newPlayer.css">
    </header>
    <body>
        <div id="inputOptions">
            First name: <br>
            <input type="text" id="firstNameInput"> <br>
            Last name: <br>
            <input type="text" id="lastNameInput"> <br>
            Date of birth: <br>
            <input type="date" id="dateOfBirthInput"> <br>
            Player level: <br>
            <select id="playerLevelInput">
                <option value="9"> 9e divisie </option>
                <option value="8"> 8e divisie </option>
                <option value="7"> 7e divisie </option>
                <option value="6"> 6e divisie </option>
                <option value="5"> 5e divisie </option>
                <option value="4"> 4e divisie </option>
                <option value="3"> 3e divisie </option>
                <option value="2"> 2e divisie </option>
                <option value="1"> 1e divisie </option>
                <option value="Ere-divisie"> Ere-divisie </option>
            </select> <br>
            Email: <br>
            <input type="email" id="emailInput"> <br>
            Password: <br>
            <input type="password" id="passwordInput" pattern="^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})"> <br>

            <button id="submitButton" onclick="saveNewPlayer()"> Submit </button>
        </div>
    </body>

    <script src="newPlayer.js"></script>
</html>
