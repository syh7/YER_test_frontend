<html>

<head>
    <script src="../config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default"></nav> <!-- DUMMY NAVBAR TO PREVENT NAVBAR BLOCKING-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li onclick="goBack()"><a href="#"><span class="glyphicon glyphicon-arrow-left"> Back</span></a></li>
                <li onclick="goHome()"><a href="#"><span class="glyphicon glyphicon-home"> Home</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li onclick="editUser()"><a href="#"><span class="glyphicon glyphicon-user"> Profile</span></a></li>
                <li onclick="logout()"><a href="#"><span class="glyphicon glyphicon-log-out"> Logout</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="col-sm-offset-2">Enter tournament information</h3>
        <form class="form-horizontal" onsubmit="return false">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Tournament name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter the name of your tournament"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="description" placeholder="Describe your tournament">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="startDate">Start date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="startDate" placeholder="Enter the start date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="endDate">End date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="endDate" placeholder="Enter the end date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="enrolDate">Enrol date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="enrolDate" placeholder="Enter the enrol date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="referee">Referee:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="referee" placeholder="Enter the name of the referee">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="location">Location:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="location" placeholder="Enter the location">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="maxDisciplines">Maximum disciplines:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="maxDisciplines"
                        placeholder="Enter the maximum amount of disciplines">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="levels">Levels:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="levels" placeholder="Enter the tournament levels">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn" id="newTournamentBtn" onclick="newTournament()">Make tournament</button>
                </div>
            </div>
        </form>
    </div>

</body>

<script src="newTournament.js"></script>

</html>
