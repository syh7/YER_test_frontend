<html>

<head>
    <title>Sign in</title>
    <script src="../config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <navbar class="navbar navbar-default"></navbar> <!--EMPTY NAVBAR FOR PADDING-->
    <div class="container">
        <h3 class="col-sm-offset-2">Sign in</h3>
        <form class="form-horizontal" onsubmit="return false">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="userName" placeholder="Enter email"> <br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"> <br>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button onclick="signIn()" id="showTablesBtn" class="btn">SIGN IN</button> <br>
                </div>
            </div>

            <br><br><br><br>
            <button id="newParticipantBtn" onclick="newParticipant()" class="btn">NEW PARTICIPANT</button>
            <button id="newAdminBtn" onclick="newAdmin()" class="btn">NEW ADMIN</button>
        </form>
    </div>
</body>

<script src="index.js"></script>

</html>
